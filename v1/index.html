<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transformations Visualization</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>2D Transformations Visualization</h1>
        <div class="controls">
            <select id="shapeSelector">
                <option value="">Select a shape</option>
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <option value="rectangle">Rectangle</option>
            </select>
            <button id="scalePlus" disabled>Scale +</button>
            <button id="scaleMinus" disabled>Scale -</button>
            <button id="rotatePlus" disabled>Rotate +</button>
            <button id="rotateMinus" disabled>Rotate -</button>
            <button id="translateXPlus" disabled>Translate X +</button>
            <button id="translateXMinus" disabled>Translate X -</button>
            <button id="translateYPlus" disabled>Translate Y +</button>
            <button id="translateYMinus" disabled>Translate Y -</button>
            <button id="reset">Reset</button>
        </div>
        <div id="canvasContainer"></div>
    </div>
</body>
</html>
