<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transformations Visualization</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>3D Transformations Visualization</h1>
        <div class="controls">
            <select id="shapeSelector">
                <option value="">Select a shape</option>
                <option value="box">Box</option>
                <option value="sphere">Sphere</option>
                <option value="cylinder">Cylinder</option>
            </select>
            <button id="scalePlus" disabled>Scale +</button>
            <button id="scaleMinus" disabled>Scale -</button>
            <button id="rotateXPlus" disabled>Rotate X +</button>
            <button id="rotateXMinus" disabled>Rotate X -</button>
            <button id="rotateYPlus" disabled>Rotate Y +</button>
            <button id="rotateYMinus" disabled>Rotate Y -</button>
            <button id="rotateZPlus" disabled>Rotate Z +</button>
            <button id="rotateZMinus" disabled>Rotate Z -</button>
            <button id="translateXPlus" disabled>Translate X +</button>
            <button id="translateXMinus" disabled>Translate X -</button>
            <button id="translateYPlus" disabled>Translate Y +</button>
            <button id="translateYMinus" disabled>Translate Y -</button>
            <button id="translateZPlus" disabled>Translate Z +</button>
            <button id="translateZMinus" disabled>Translate Z -</button>
            <button id="reset">Reset</button>
        </div>
        <div id="canvasContainer"></div>
    </div>
</body>
</html>
