<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 and jQuery Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-3 col-md-3 h-100 px-0 shadow">
                <h1 class="text-center bg-dark text-white p-3">Canvas Settings</h1>
                <div class="sidebar px-4 mt-3 ">
                    <div id="line-tab-settings" class="settings">
                        <label for="grid-size" class="form-label d-flex justify-content-between">
                            <span>Grid Size</span>
                            <span id="grid-size-value">100</span>
                        </label>
                        <input type="range" class="form-range" id="grid-size" min="100" max="250" step="10" value="100">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="show-grid-lines" checked>
                            <label class="form-check-label user-select-none" for="show-grid-lines">
                                Show Grid Lines
                            </label>
                        </div>
                        <button id="ddaBtn" disabled>DDA Algorithm</button>
                        <button id="bresenhamBtn" disabled>Bresenham Algorithm</button>
                        <button id="antiAliasingBtn" disabled>Apply Anti-aliasing</button>
                        <button id="resetBtn" disabled>Reset</button>
                    </div>
                    <div id="shape-tab-settings" class="settings d-none">
                        <select id="shapeSelector">
                            <option value="">Select a shape</option>
                            <option value="square">Square</option>
                            <option value="circle">Circle</option>
                            <option value="rectangle">Rectangle</option>
                        </select>
                        <button id="scalePlus" disabled>Scale +</button>
                        <button id="scaleMinus" disabled>Scale -</button>
                        <button id="rotatePlus" disabled>Rotate +</button>
                        <button id="rotateMinus" disabled>Rotate -</button>
                        <button id="translateXPlus" disabled>Translate X +</button>
                        <button id="translateXMinus" disabled>Translate X -</button>
                        <button id="translateYPlus" disabled>Translate Y +</button>
                        <button id="translateYMinus" disabled>Translate Y -</button>
                        <button id="reset">Reset</button>
                    </div>
                    <div id="shape-3d-tab-settings" class="settings d-none">
                        <select id="shapeSelector3d">
                            <option value="">Select a shape</option>
                            <option value="box">Box</option>
                            <option value="sphere">Sphere</option>
                            <option value="cylinder">Cylinder</option>
                        </select>
                        <button id="scalePlus3d" disabled>Scale +</button>
                        <button id="scaleMinus3d" disabled>Scale -</button>
                        <button id="rotateXPlus3d" disabled>Rotate X +</button>
                        <button id="rotateXMinus3d" disabled>Rotate X -</button>
                        <button id="rotateYPlus3d" disabled>Rotate Y +</button>
                        <button id="rotateYMinus3d" disabled>Rotate Y -</button>
                        <button id="rotateZPlus3d" disabled>Rotate Z +</button>
                        <button id="rotateZMinus3d" disabled>Rotate Z -</button>
                        <button id="translateXPlus3d" disabled>Translate X +</button>
                        <button id="translateXMinus3d" disabled>Translate X -</button>
                        <button id="translateYPlus3d" disabled>Translate Y +</button>
                        <button id="translateYMinus3d" disabled>Translate Y -</button>
                        <button id="translateZPlus3d" disabled>Translate Z +</button>
                        <button id="translateZMinus3d" disabled>Translate Z -</button>
                        <button id="reset3d">Reset</button>
                    </div>
                </div>
            </div>
            <div class="col-9 col-md-9">
                <ul class="nav nav-tabs mt-3" id="tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="line-tab" data-bs-toggle="tab" data-bs-target="#line"
                            type="button" role="tab" aria-controls="line" aria-selected="true">Lines</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="shape-tab" data-bs-toggle="tab" data-bs-target="#shape"
                            type="button" role="tab" aria-controls="shape" aria-selected="false">2D Shapes</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="shape-3d-tab" data-bs-toggle="tab"
                            data-bs-target="#shape-3d" type="button" role="tab" aria-controls="shape-3d"
                            aria-selected="false">3D Shapes</button>
                    </li>
                </ul>
                <div class="tab-content mt-3 text-center" id="tab-content">
                    <div class="tab-pane fade show active" id="line" role="tabpanel" aria-labelledby="line-tab">
                        <canvas id="canvas" class="border canvas">
                        </canvas>
                    </div>
                    <div class="tab-pane fade" id="shape" role="tabpanel" aria-labelledby="shape-tab">
                        <div id="canvas-2d"></div>
                    </div>
                    <div class="tab-pane fade" id="shape-3d" role="tabpanel" aria-labelledby="shape-3d">
                        <div id="canvas-3d"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <script src="scripts/main.js"></script>
    <script src="scripts/dda.js"></script>
    <script src="scripts/bresenham.js"></script>
    <script src="scripts/antiAliasing.js"></script>
</body>

</html>
