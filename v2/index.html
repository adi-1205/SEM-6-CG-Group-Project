<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 and jQuery Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-3 col-md-3 h-100 px-0 shadow">
                <h1 class="text-center bg-dark text-white p-3">Controls</h1>
                <div class="sidebar px-4 mt-3 ">
                    <div>
                        <label for="grid-size" class="form-label d-flex justify-content-between">
                            <span>Grid Size</span>
                            <span id="grid-size-value">100</span>
                        </label>
                        <input type="range" class="form-range" id="grid-size" min="100" max="250" step="10" value="100">
                        <button id="ddaBtn" disabled>DDA Algorithm</button>
                        <button id="bresenhamBtn" disabled>Bresenham Algorithm</button>
                        <button id="antiAliasingBtn" disabled>Apply Anti-aliasing</button>
                        <button id="resetBtn" disabled>Reset</button>
                    </div>
                </div>
            </div>
            <div class="col-9 col-md-9">
                <ul class="nav nav-tabs mt-3" id="tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="line-tab" data-bs-toggle="tab" type="button" role="tab"
                            aria-selected="true">Lines</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="shape-tab" data-bs-toggle="tab" type="button" role="tab"
                            aria-selected="false">Shapes</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="transformation-tab" data-bs-toggle="tab" type="button" role="tab"
                            aria-selected="false">Transformations</button>
                    </li>
                </ul>
                <div class="mt-3 text-center">
                    <canvas id="canvas" class="border canvas">
                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS (optional) -->
    <script src="scripts/main.js"></script>
    <script src="scripts/dda.js"></script>
    <script src="scripts/bresenham.js"></script>
    <script src="scripts/antiAliasing.js"></script>
</body>

</html>
